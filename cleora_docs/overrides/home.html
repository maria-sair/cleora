{% extends "base.html" %}

<!-- Render hero under tabs -->
{% block tabs %} {{ super() }}

<!-- Additional styles for landing page -->
<style>
    /* Application header should be static for the landing page */
    
    .md-header {
        position: initial;
    }
    /* Remove spacing, as we cannot hide it completely */
    
    .md-main__inner {
        margin: 0;
    }
    /* Hide main content for now */
    
    .md-content {
        display: none;
    }
    /* Hide table of contents */
    
    @media screen and (min-width: 60em) {
        .md-sidebar--secondary {
            display: none;
        }
        .mdx-hero__image {
            order: 1;
            transform: translateX(4rem);
            width: 38rem;
        }
        .mdx-hero__content {
            margin-top: 3.5rem;
            max-width: 19rem;
            padding-bottom: 14vw;
        }
    }
    /* Hide navigation */
    
    @media screen and (min-width: 76.25em) {
        .md-sidebar--primary {
            display: none;
        }
        .mdx-hero__image {
            transform: translateX(8rem);
        }
    }
    
    .mdx-hero {
        align-items: stretch;
        display: flex;
        color: var(--md-primary-bg-color);
        margin: 0 0.8rem;
    }
    
    .mdx-hero h1 {
        color: #fff;
    }
    
    .mdx-container {
        background: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 1123 258'><path d='M1124,2c0,0 0,256 0,256l-1125,0l0,-48c0,0 16,5 55,5c116,0 197,-92 325,-92c121,0 114,46 254,46c140,0 214,-167 572,-166Z' style='fill: hsla(0, 0%, 100%, 1)' /></svg>") no-repeat bottom, linear-gradient(to bottom, var(--md-primary-fg-color), #000000 99%, var(--md-default-bg-color) 99%);
        padding-top: 1rem;
    }
</style>

<!-- Hero for landing page -->
<section class="mdx-container">
    <div class="md-grid md-typeset">
        <div class="mdx-hero">

            <!-- Hero image -->
            <div class="mdx-hero__image">
                <img src="assets/illustration.png" alt="Decorative illustration" width="1659" height="1200" draggable="false">
            </div>

            <!-- Hero content -->
            <div class="mdx-hero__content">
                <h1>Cleora</h1>
                <p>{{ config.site_description }}.</p>
                <!-- <a href="{{ 'configuration.md' | url }}" title="Cleora Configuration" class="md-button">
            Cleora Configuration
          </a> -->
            </div>
        </div>
    </div>
</section>
{% endblock %}

<!-- Content -->
{% block content %}{% endblock %}

<!-- Application footer -->
{% block footer %}{% endblock %}
